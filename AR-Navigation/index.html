<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR + Map + Hidden SVG + Multiple Markers</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>-->

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Choices.js -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
      }

      #ar-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #routing-ui {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        z-index: 999;
        background: white;
        padding: 20px;
        height: 120px;
        border-radius: 20px;
        pointer-events: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      #destinationDropdown {
        width: 300px;
      }

      #routing-ui button {
        padding: 12px 20px;
        font-size: 16px;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      #routing-ui button:hover {
        background-color: #1259a6;
      }

      #map {
        position: absolute;
        bottom: 150px;
        left: 50px;
        width: 299px;
        height: 585px;
        z-index: 10;
        border: 2px solid #ccc;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      }

      #svgObject {
        position: absolute;
        width: 1px;
        height: 1px;
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="ar-container">
      <div id="routing-ui">
        <select id="destinationDropdown" class="choices"></select>
        <button onclick="routeToDestination()">Go</button>
      </div>

      <div id="map"></div>
      <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>

      <!-- A-Frame with AR.js -->
      <!--<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">-->
      <a-scene embedded arjs>

       <!-- Camera -->
        <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>

        <!-- Marker with 3D model -->
        <a-marker preset="hiro">
          <a-box position="0 0.1 0" material="color: #00FF00" depth="0.2" height="0.2" width="0.2"></a-box>
        </a-marker>

        <!-- Marker for other objects -->
        <!-- You can add more markers here -->
        <a-marker preset="kanji">
          <a-sphere position="0 0.1 0" radius="0.2" material="color: red"></a-sphere>
        </a-marker>
       

  <!-- Floating Cube without marker -->
  <a-box position="0 0 -2" color="blue" depth="1" height="1" width="1"></a-box>

        <!-- Optional background -->
        <!--<a-entity geometry="primitive: plane; width: 1; height: 1" material="color: gray" position="0 0 -1"></a-entity>-->
      </a-scene>
    </div>

    <!-- Scripts -->
    <script src="svg.js"></script>
    <script src="leaflet.js"></script>
    <script src="MarkerHandler.js"></script>
    <script src="choices.js"></script>

    <script>
      // Example function to route to a destination (you can modify this as needed)
      /*function routeToDestination() {
        alert('Routing to selected destination!');
      }*/
    </script>

  </body>
</html>
