<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR + Map + Hidden SVG + Multiple Markers</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-aframe.prod.css" />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Choices.js -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
      }

      #ar-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #routing-ui {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        z-index: 999;
        background: white;
        padding: 20px;
        height: 120px;
        border-radius: 20px;
        pointer-events: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      #destinationDropdown {
        width: 300px;
      }

      #routing-ui button {
        padding: 12px 20px;
        font-size: 16px;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      #routing-ui button:hover {
        background-color: #1259a6;
      }

      #map {
        position: absolute;
        bottom: 150px;
        left: 10px;
        width: 299px;
        height: 585px;
        z-index: 10;
        border: 2px solid #ccc;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      }

      #svgObject {
        position: absolute;
        width: 1px;
        height: 1px;
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="ar-container">
      <div id="routing-ui">
        <select id="destinationDropdown" class="choices"></select>
        <button onclick="routeToDestination()">Go</button>
      </div>

      <div id="map"></div>
      <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>

      <!-- A-Frame with MindAR -->
      <a-scene
        mindar-image="imageTargetSrc: ./test.mind;"
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true">

        <!-- Camera -->
        <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false"
          mindar-camera></a-camera>

        <!-- Cube that appears on target -->
        <a-entity mindar-image-target="targetIndex: 0">
          <a-box position="0 0.1 0" material="color: #00FF00" depth="0.2" height="0.2" width="0.2"></a-box>
        </a-entity>
      </a-scene>
    </div>

    <!-- Scripts -->
    <script src="svg.js"></script>
    <script src="leaflet.js"></script>
    <script src="MarkerHandler.js"></script>
    <script src="choices.js"></script>

    <script>
  let choicesInstance;

  function routeToDestination() {
    const dropdown = document.getElementById('destinationDropdown');
    const selected = dropdown.value;
    alert("Routing to: " + selected);
    // Add your routing logic here
  }

  window.addEventListener('DOMContentLoaded', () => {
    const dropdown = document.getElementById('destinationDropdown');
    
    // Destroy existing instance if it exists
    if (choicesInstance) {
      choicesInstance.destroy();
    }

    // Initialize Choices.js
    choicesInstance = new Choices(dropdown, {
      searchEnabled: false,
      itemSelectText: '',
    });
  });
</script>

  </body>
</html>
