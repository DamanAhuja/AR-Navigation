<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AR + Map + Hidden SVG + Multiple Markers</title>

    <!-- A-Frame -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.3.0/aframe.min.js"></script>

    <!-- AR.js with latest version -->
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@latest/three.js/build/ar.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script src="choices.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100vh;
      }

      #ar-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #routing-ui {
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        z-index: 999;
        background: white;
        padding: 10px;
        border-radius: 10px;
        pointer-events: auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        max-width: 500px;
        margin: 0 auto;
      }

      #destinationDropdown {
        width: 300px;
      }

      #routing-ui button {
        padding: 8px 15px;
        font-size: 16px;
        background-color: #1976d2;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      #routing-ui button:hover {
        background-color: #1259a6;
      }

      #map {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 250px;
        height: 250px;
        z-index: 10;
        border: 2px solid #ccc;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
      }

      #svgObject {
        position: absolute;
        width: 1px;
        height: 1px;
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="ar-container">
      <div id="routing-ui">
        <select id="destinationDropdown" multiple></select>
        <button onclick="routeToDestination()">Go</button>
      </div>

      <div id="map"></div>
      <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>

      <!-- A-Frame with AR.js -->
      <a-scene embedded arjs>
        <!-- Camera -->
        <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>

        <!-- Marker with 3D model -->
        <a-marker preset="hiro">
          <a-box position="0 0.1 0" material="color: #00FF00" depth="0.2" height="0.2" width="0.2"></a-box>
        </a-marker>

        <!-- Marker for other objects -->
        <a-marker preset="kanji">
          <a-sphere position="0 0.1 0" radius="0.2" material="color: red"></a-sphere>
        </a-marker>
       
        <!-- Floating Cube without marker -->
        <a-box position="0 0 -2" color="blue" depth="1" height="1" width="1"></a-box>
      </a-scene>
    </div>

    <script>
      // Initialization script will be handled by choices.js
      document.addEventListener('DOMContentLoaded', function() {
        const map = L.map('map').setView([0, 0], 2);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
      });
    </script>
  </body>
</html>
