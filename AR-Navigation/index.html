<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR + Map + Hidden SVG + Marker Text</title>

    <!-- Three.js & MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.css" />

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #ar-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #map {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 300px;
        height: 300px;
        z-index: 10;
        border: 2px solid #ccc;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      }

      #svgObject {
        position: absolute;
        width: 1px;
        height: 1px;
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="ar-container">
      <div id="map"></div>
      <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>
    </div>

    <!-- Optional: your own logic -->
    <script src="svg.js"></script>
    <script src="leaflet.js"></script>

    <script>
      const start = async () => {
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "./targets1.mind", // replace with your .mind file
        });

        const { renderer, scene, camera } = mindarThree;

        const anchor = mindarThree.addAnchor(0);

        // Create a simple canvas-based text sprite
        const createTextSprite = (message) => {
          const canvas = document.createElement("canvas");
          canvas.width = 512;
          canvas.height = 128;
          const context = canvas.getContext("2d");
          context.font = "bold 64px Arial";
          context.fillStyle = "white";
          context.fillText(message, 10, 80);

          const texture = new THREE.CanvasTexture(canvas);
          const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
          const sprite = new THREE.Sprite(material);
          sprite.scale.set(2, 0.5, 1); // adjust size
          sprite.position.set(0, 1, 0); // position above marker
          return sprite;
        };

        const markerText = createTextSprite("Marker Detected");
        anchor.group.add(markerText);

        await mindarThree.start();

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      };

      start();
    </script>
  </body>
</html>
