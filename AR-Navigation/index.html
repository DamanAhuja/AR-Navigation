<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>AR + Map + Hidden SVG + Multiple Markers</title>
  
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

   <!-- Choices.js -->
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  
  <script src="choices.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    #routing-ui {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
    }

    #destinationDropdown {
      width: 300px;
    }

    #routing-ui button {
      padding: 8px 15px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #routing-ui button:hover {
      background-color: #1259a6;
    }

    #map {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 40%;
      max-width: 300px;
      height: 40%;
      max-height: 300px;
      border: 2px solid white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 999;
    }

    #svgObject {
      width: 600px;
      height: 900px;
      border-left: 1px solid #ccc;
      opacity: 1;
      z-index: 5;
      visibility: hidden;
    }

    .a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    body.ar-mode #svgObject {
      display: none;
    }

   
  </style>
</head>
<body>
 
<div id="routing-ui">
        <select id="destinationDropdown" class="choices"></select>
        <button onclick="routeToDestination()">Go</button>
         </div>
     

  <div class="container">
    <div id="map"></div>
    <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>
  </div>

  

 <a-scene embedded arjs  vr-mode-ui="enabled: false">
   
  <a-marker preset="hiro">
      <a-box position="0 0.1 0" material="color: #00FF00" depth="0.2" height="0.2" width="0.2"></a-box>
    </a-marker>
    <a-marker preset="kanji">
      <a-sphere position="0 0.1 0" radius="0.2" material="color: red"></a-sphere>
    </a-marker>
    
    
  </a-scene>

  <!-- Scripts -->
  <script src="svg.js"></script>
  <script src="leaflet.js"></script>
  <script src="MarkerHandler.js"></script>

</body>
</html>
