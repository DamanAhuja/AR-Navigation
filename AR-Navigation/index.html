<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js + Leaflet + SVG + Markers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/build/ar.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="sensors.js"></script>
  <script src="choices.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #routing-ui {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
    }
    #destinationDropdown {
      width: 300px;
    }
    #routing-ui button {
      padding: 8px 15px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #map {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 40%;
      max-width: 300px;
      height: 40%;
      max-height: 300px;
      border: 2px solid white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 999;
    }
    #svgObject {
      position: absolute;
      top: 0;
      left: -9999px;
      width: 600px;
      height: 900px;
      opacity: 0;
      visibility: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- UI -->
  <div id="routing-ui">
    <select id="destinationDropdown" class="choices"></select>
    <button onclick="routeToDestination()">Go</button>
  </div>

  <!-- Map & SVG -->
  <div id="map"></div>
  <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>

  <!-- AR Canvas -->
  <canvas id="arCanvas"></canvas>

  <!-- Your Scripts -->
  <script src="svg.js"></script>
  <script src="leaflet.js"></script>
  <script src="MarkerHandler.js"></script>
  <script src="arNavigation.js"></script>

  <!-- AR.js + Three.js Logic -->
  <script>
    let renderer, scene, camera;
    let arToolkitSource, arToolkitContext;
    let markerRootHiro, markerRootKanji;

    function init() {
      // Renderer
      renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
        canvas: document.getElementById('arCanvas')
      });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);

      // Scene + Camera
      scene = new THREE.Scene();
      camera = new THREE.Camera();
      scene.add(camera);

      // AR Toolkit Source (camera input)
      arToolkitSource = new THREEx.ArToolkitSource({
        sourceType: 'webcam'
      });

      arToolkitSource.init(function onReady() {
        onResize();
      });

      // AR Toolkit Context
      arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/camera_para.dat',
        detectionMode: 'mono'
      });

      arToolkitContext.init(function onCompleted() {
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
      });

      // Hiro Marker
      markerRootHiro = new THREE.Group();
      scene.add(markerRootHiro);
      new THREEx.ArMarkerControls(arToolkitContext, markerRootHiro, {
        type: 'pattern',
        patternUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/patt.hiro',
      });

      // Green cube for Hiro
      const cube = new THREE.Mesh(
        new THREE.BoxGeometry(1, 1, 1),
        new THREE.MeshBasicMaterial({ color: 0x00ff00 })
      );
      cube.position.y = 0.5;
      markerRootHiro.add(cube);

      // Kanji Marker
      markerRootKanji = new THREE.Group();
      scene.add(markerRootKanji);
      new THREEx.ArMarkerControls(arToolkitContext, markerRootKanji, {
        type: 'pattern',
        patternUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/three.js/data/patt.kanji',
      });

      // Red sphere for Kanji
      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(0.5, 32, 32),
        new THREE.MeshBasicMaterial({ color: 0xff0000 })
      );
      sphere.position.y = 0.5;
      markerRootKanji.add(sphere);

      // Resize events
      window.addEventListener('resize', onResize);

      animate();
    }

    function onResize() {
      arToolkitSource.onResizeElement();
      arToolkitSource.copyElementSizeTo(renderer.domElement);
      if (arToolkitContext.arController !== null) {
        arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      if (arToolkitSource.ready) {
        arToolkitContext.update(arToolkitSource.domElement);
      }

      renderer.render(scene, camera);
    }

    // Init on DOM ready
    document.addEventListener('DOMContentLoaded', () => {
      init();

      if (!document.getElementById('map')) {
        console.error('Map div not found');
      } else {
        console.log('Map div found');
      }
    });

    function routeToDestination() {
      console.log('Routing triggered');
      // Add your routing logic here
    }
  </script>
</body>
</html>
