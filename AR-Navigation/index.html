<!DOCTYPE html>
<html lang="en">
  <head>
    
      <meta charset="utf-8" />
      <title>AR + Map + Hidden SVG + Multiple Markers</title>
    
      <!-- A-Frame (must be added if MarkerHandler.js uses it) -->
      <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
      <!-- Three.js & MindAR -->
      <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.js"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-three.prod.css" />
    
      <!-- Leaflet -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
      <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #ar-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #map {
        position: absolute;
        bottom: 10px;
        left: 10px;
        width: 300px;
        height: 300px;
        z-index: 10;
        border: 2px solid #ccc;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      }

      #svgObject {
        position: absolute;
        width: 1px;
        height: 1px;
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="ar-container">
      <div id="map"></div>
      <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>
    </div>

    <script src="svg.js"></script>
    <script src="leaflet.js"></script>
    <script src="MarkerHandler.js"></script>

    <script>
      const start = async () => {
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "./test.mind", // Ensure this includes multiple images
        });

        const { renderer, scene, camera } = mindarThree;

        // Add anchors for each image target
        const totalTargets = 2; // change this to match your number of image targets
        const anchors = [];

        for (let i = 0; i < totalTargets; i++) {
          const anchor = mindarThree.addAnchor(i);
          anchors.push(anchor);

          // Debug logs
          anchor.onTargetFound = () => {
            console.log(`Target ${i} found`);

            // Trigger the targetFound event
            const event = new CustomEvent("targetFound", {
              detail: { targetIndex: i }
            });
            document.dispatchEvent(event);  // Dispatch event on the document
          };

          anchor.onTargetLost = () => console.log(`Target ${i} lost`);
        }

        await mindarThree.start();

        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      };

      start();
    </script>
  </body>
</html>
