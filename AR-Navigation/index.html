<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Minimal A-Frame AR Test</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true" vr-mode-ui="enabled: false">
    <a-camera position="0 1.6 0" camera="fov: 80; near: 0.1; far: 100">
      <a-box position="0 -0.5 -0.3" material="color: blue; opacity: 1" scale="0.3 0.3 0.3" visible="true"></a-box>
      <a-sphere position="0.1 -0.5 -0.3" radius="0.15" material="color: red; opacity: 1" visible="true"></a-sphere>
    </a-camera>
    <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    <a-entity light="type: directional; intensity: 0.5" position="0 1 1"></a-entity>
  </a-scene>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sceneEl = document.querySelector('a-scene');
      if (sceneEl) {
        sceneEl.addEventListener('loaded', () => {
          console.log('A-Frame scene loaded');
          sceneEl.renderer.setSize(window.innerWidth, window.innerHeight);
          sceneEl.renderer.domElement.style.display = 'block';
          const camera = sceneEl.querySelector('a-camera');
          const cube = sceneEl.querySelector('a-box');
          const sphere = sceneEl.querySelector('a-sphere');
          console.log('Camera position:', camera.getAttribute('position'));
          console.log('Cube position:', cube.getAttribute('position'));
          console.log('Sphere position:', sphere.getAttribute('position'));
        });
        sceneEl.addEventListener('camera-init', () => {
          console.log('AR session initialized (camera ready)');
          sceneEl.renderer.setSize(window.innerWidth, window.innerHeight);
        });
        sceneEl.addEventListener('camera-error', (err) => {
          console.error('AR camera error:', err.detail);
        });
        setTimeout(() => {
          if (!sceneEl.hasLoaded) console.warn('A-Frame scene not loaded after 5s');
        }, 5000);
      }
      window.addEventListener('resize', () => {
        if (sceneEl) {
          sceneEl.renderer.setSize(window.innerWidth, window.innerHeight);
        }
      });
    });
  </script>
</body>
</html>
