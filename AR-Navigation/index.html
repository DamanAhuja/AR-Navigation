<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Simple AR.js with Leaflet Map</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    #map {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 40%;
      max-width: 300px;
      height: 40%;
      max-height: 300px;
      border: 2px solid white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 999;
    }

    #svgObject {
      width: 600px;
      height: 900px;
      border-left: 1px solid #ccc;
      opacity: 1;
      z-index: 5;
      visibility: hidden;
    }

    .a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    body.ar-mode #svgObject {
      display: none;
    }

    #markerStatus {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-family: sans-serif;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>
    <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>
  </div>

  <div id="markerStatus">
    Marker detected: <span id="markerIdText">N/A</span>
  </div>

  <!-- A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Leaflet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>

  <!-- AR Scene -->
  <a-scene arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;" vr-mode-ui="enabled: false">

    <!-- Markerless cube always visible in front of the camera -->
    <a-box position="0 0 -2" color="#FF0000" depth="0.5" height="0.5" width="0.5"></a-box>

    <!-- Camera entity -->
    <a-entity camera look-controls position="0 0 0"></a-entity>

    <!-- Markers -->
    <a-marker id="Entrance" type="pattern" url="../markers/marker1.patt" markerhandler></a-marker>
    <a-marker id="Corridor1" type="pattern" url="../markers/marker2.patt" markerhandler></a-marker>
    <a-marker id="Kitchen" type="pattern" url="../markers/marker3.patt" markerhandler></a-marker>
  </a-scene>

  <!-- Scripts -->
  <script src="svg.js"></script>
  <script src="leaflet.js"></script>
  <script src="markerhandler.js"></script>

  <script>
    AFRAME.registerComponent('markerhandler', {
      init: function () {
        const marker = this.el;

        marker.addEventListener('markerFound', () => {
          console.log(`Marker detected: ${marker.id}`);
        });

        marker.addEventListener('markerLost', () => {
          console.log(`Marker lost: ${marker.id}`);
        });
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      const sceneEl = document.querySelector('a-scene');

      if (sceneEl) {
        sceneEl.addEventListener('camera-init', function () {
          console.log('AR session initialized (camera ready).');
        });
      }

      if (!window._leafletInitialized) {
        window.addEventListener('load', () => {
          const map = L.map('map').setView([51.505, -0.09], 13);

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);

          L.marker([51.5, -0.09]).addTo(map).bindPopup('A sample marker');

          setTimeout(() => {
            map.invalidateSize();
          }, 1000);

          window.addEventListener('resize', () => {
            setTimeout(() => map.invalidateSize(), 200);
          });

          window._leafletInitialized = true;
        });
      }
    });
  </script>
</body>
</html>
